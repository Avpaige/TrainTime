<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <title>Train Schedule</title>     
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/train.css">  
        <script src="https://www.gstatic.com/firebasejs/6.3.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>    
        <!-- <script type="text/javascript" src="assets/javascript/api.js"></script> -->
        <script type="text/javascript" src="assets/javascript/train.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body id="body">
  
    <div class= "head block">
        <div >
            <div class="container trainTop">
                <h1 class="display-4">TRAIN SCHEDULE</h1>
                <p class="lead">Never be late again!</p>
            </div>
        </div>
    </div>

    <div class="schedule block">
        <div>
            <div class="container">
                <div id= "table" class="form-group top">Current Train Schedule</div> 
                <table class="table">
                        <thead>
                          <tr id="tName">
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Philly Express</td>
                            <td>Philadelphia</td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <td>New York</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                        </tbody>
                      </table>
            </div>
        </div>
    </div>
   
    <div class="enter block">
            <div>
                <div class="container" id="botBlock">
                        <form>
                        <div id= "trnLbl" class="form-group top">Add Train</div>        
                        <div class="form-group">
                            <label for="TrainName">Train Name</label>
                            <input type="TrainName" class="form-control" id="train" placeholder="Hogwarts Express">
                       </div>
                       <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input type="Destination" class="form-control" id="place" placeholder="Hogwarts">
                       </div>
                       <div class="form-group">
                            <label for="Time">First Train Time (HH:mm -military time)</label>
                            <input type="Time" class="form-control" id="traintime" placeholder="12:00PM">
                       </div>
                       <div class="form-group">
                            <label for="Frequency">Frequency (min)</label>
                            <input type="Frequency" class="form-control" id="freq" placeholder="30 minutes">
                       </div>
                        <button id = "add" type="submit" class="btn">Submit</button>
                        </form>
                </div>
            </div>
        </div>
      
       
</body>
</html>
